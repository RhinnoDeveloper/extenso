<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- Para uma futura atualização da página, com menu lateral -->
    <nav id="menuMaster"></nav>
    <!-- Seção principal -->
    <main class="container">

        <h1 class="title">Converter Número para Extenso</h1>
        <input type="number" id="numberInput" placeholder="digite o número">

        <button onclick="convertNumber()">converter</button>

        <label for="modeSelect">Selecione o formato:</label>
        <select id="modeSelect" onchange="updateMode()">
            <option value="number" selected>Somente Números</option>
            <option value="real">Moeda Real</option>
            <option value="dollar">Moeda Dolar</option>
        </select>

        <button onclick="toggleLanguage()">Inglês</button>

        <p id="result"></p>

    </main>


</body>

</html>
