<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Para uma futura atualização da página, com menu lateral -->
    <nav id="menuMaster"></nav>

    <!-- Seção principal -->
    <main class="container">

        <h1 class="title">Escrever por Extenso</h1>
        <input type="number" id="numberInput" placeholder="digite o número">

        <button onclick="convertNumber()">converter</button>

        <label for="modeSelect">Selecione o formato:</label>
        <select id="modeSelect" onchange="updateMode()">
            <option value="number" selected>Somente Números</option>
            <option value="real">Moeda Real</option>
            <option value="dollar">Moeda Dolar</option>
        </select>

        <button onclick="toggleLanguage()">English</button>

        <p id="result"><span><ion-icon name="copy-outline"></ion-icon></span></p>

    </main>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
